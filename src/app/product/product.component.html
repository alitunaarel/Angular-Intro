<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<div class="form-group">
  <input
    class="form-control"
    id="exampleInputEmail1"
    placeholder="Arama metninizi giriniz"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted"
    >Su an <strong>{{filterText}}</strong> aradiniz</small
  >
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      There is no product in this category!
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name | uppercase }}
        {{ product.price | currency: "EUR":true:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add To Cart</a>
    </div>
  </div>
</div>
